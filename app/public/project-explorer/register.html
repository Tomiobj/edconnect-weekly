<!DOCTYPE html5>

<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Project Explorer</title>
    </head>
    <body>


       <nav>
        <section id="left_side">
            <a href="index.html" class="hyperlink" id="logo">Project Explorer</a>
            <input type="text" id="search_bar" placeholder="Search Projects" >
            <input type="submit" id="submit_btn" value="Search" class="hyperlink">
            <a href="search.html" class="hyperlink">Projects</a>
            <a href="createProject .html" class="hyperlink" >Submit</a>
        </section>
    
        <section id="right_side" >
            <a href="register.html" id="head2" class="hyperlink">Sign Up</a>
            <a href="login.html" id="head2" class="hyperlink">Login</a>
        </section>
        </nav>


       <main>
        <p id="main_head">Sign up</p>

        <section class="main_section">
        <form id="user_form">
            <label>First Name: </label>
           <input type="text" id="first_name" placeholder="First name"/> 

           <br> <br>

           <label>Last Name: </label>
           <input type="text" id="last_name" placeholder="Last name" /> 

           <br> <br>
  
            <label>Email Address: </label>
           <input type="email" id="email" placeholder = "Your Email address"/> 

           <br> <br>

           <label>Password: </label>
           <input type="password" id="password" placeholder="Your Password" />

           <br> <br>

  

           <label>Matriculation Number: </label>
           <input type="text" id="matric_number" placeholder="e.g. 16/2020" /> 

           <br> <br>

           <label>Program: </label>
           <select id="courses" name ="courses">
            <option value="" disabled selected hidden>Choose..</option>
               <option value = "computer_science"> Computer Science</option>
                <option value = "accounting"> Accounting</option>
           </select>
        
           <br> <br>


           <label>Graduation year: </label>
           <select id="year_of_graduation" name =year_of_graduation">
               <option value = "2020"> 2020</option>
               <option value = "2019"> 2019</option>
               <option value = "2018"> 2018</option>
           </select>
           <br> <br>


           <button type="button" class="blue_btn">Sign up</button>

        </form>

    </section>


    
    <footer class="footer">
        <section class="bar"></section>

        <section class="bar">
        <p class="footer_data" id="bland_text"> Project Explorer © 2020&nbsp ·&nbsp </p>
        <p class="footer_data"> &nbsp Edconnect</p>
        </section>
        </footer>
       </main>
    </body>
</html>
