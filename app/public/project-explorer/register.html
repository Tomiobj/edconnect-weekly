<!DOCTYPE html5>

<html>
    <head>
        <title>Project Explorer</title>
    </head>
    <body>

        <header>
        <h3>Project Explorer</h3>
            <h5>-one stop Database for final year projects</h5>
       </header>

       <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="createProject.html">Submit</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="profile.html">Profile</a>
        <a href="search.html">Search</a>
       </nav>

       <main>
           <h4>Register</h4>
        <form>
            <label>First Name: </label>
           <input type="text" name="firstName" /> 

           <br> <br>

           <label>Last Name: </label>
           <input type="text" name="lastName" /> 

           <br> <br>
  
            <label>Email Address: </label>
           <input type="email" name="email" value = "mail@mail.com"/> 

           <br> <br>

           <label>Password: </label>
           <input type="password" name="password" />

           <br> <br>

           <label>Confirm Password: </label>
           <input type="password" name="confirm_password" />

           <br> <br>

           <label>Matric Number: </label>
           <input type="text" name="matricNumber" /> 

           <br> <br>

           <label>Program: </label>
           <select id="courses" name ="program">
               <option value = "computer_science"> Computer Science</option>
               <option value = "computer_information_systems"> Computer Information Systems</option>
               <option value = "computer_technology"> Computer Technology</option>
               
                <option value = "accounting"> Accounting</option>
           </select>
        
           <br> <br>


           <label>Year of Graduation: </label>
           <select id="year_of_graduation" name ="graduationYear">
               <option value = "2020"> 2020</option>
               <option value = "2019"> 2019</option>
               <option value = "2018"> 2018</option>
               <option value = "2017"> 2017</option>
               <option value = "2016"> 2016</option>
           </select>
           <br> <br>


           <button type="button">Submit</button>
        </form>

          
       </main>
    </body>
</html>
