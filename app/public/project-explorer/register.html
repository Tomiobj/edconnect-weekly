       <main class="container mt-5 ">
       

        <section class="main_section">
            
            <form class="mt-5 " id="signupForm">
            <h3>Sign up</h3>
            <div id="error_block" class="invisible alert alert-danger"></div>
            <hr>
            <section class="row mt-3 ">
                <section class="col-sm mt-3">
                    <p>First Name </p>
                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First name"/> 
                </section>
                <section class="col-sm mt-3">
                    <p>Last Name</p>
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name" /> 
                </section>
            </section>
            <section class="row">
                <section class="col-sm mt-3">
                    <p>Email Address </p>
                    <input type="email" id="email" name="email" class="form-control" placeholder = "Your Email address"/> 
                </section>
                <section class="col-sm mt-3">
                <p>Password </p>
                <input type="password" id="password" name="password" class="form-control" placeholder="Your Password" />
                </section>
            </section>
            <section class="row align-items-end">
                <section class="col-sm-6 mt-3">
                    <p>Program </p>
                    <select class="form-control" id="program" name="program">
                        <option value="" disabled selected hidden>Choose..</option>
                     </select>
                </section>
                <section class="col-sm-3 mt-3">
                    <p class="d-flex">Matriculation Number </p>
                    <input type="text" class="form-control" id="matricNumber" name="matricNumber" placeholder="e.g. 16/2020" /> 
                </section>
                    <section class="col-sm-3 mt-3">
                    <p>Graduation year </p>
                <select class="form-control" id="graduationYear" name="graduationYear">
                    <option value="" disabled selected hidden>Choose..</option>
           </select>
                </section>
            </section>

            
            <!--<a href="login.html" type="button" class="btn btn-primary mt-3">Sign up  </a>-->
          <input type="button" value="Sign Up" class="btn btn-primary mt-3" id="submit_btn"> 

        </form>

    </section>
