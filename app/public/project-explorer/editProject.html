<!DOCTYPE html5>

<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Project Explorer</title>

    </head>
    <body>
        <nav>
            <section id="left_side">
                <a href="index.html" class="hyperlink" id="logo">Project Explorer</a>
                <input type="text" id="search_bar" placeholder="Search Projects" >
                <input type="submit" id="submit_btn" value="Search" class="hyperlink">
                <a href="search.html" class="hyperlink">Projects</a>
                <a href="createProject .html" class="hyperlink">Submit</a>
            </section>
        
            <section id="right_side" >
                <a href="register.html" id="head2" class="hyperlink">Sign Up</a>
                <a href="login.html" id="head2" class="hyperlink">Login</a>
            </section>
            </nav>

       <main>
        <h3>Project 4</h3>
        <section id="profile_header">
            <section class="profile_head">
               <p class="profile_header_head">Created By</p>
               <p class="profile_header_sub">Ade Ade</p>
            </section>

            <section class="profile_head">
               <p class="profile_header_head">Date Created </p>
               <p class="profile_header_sub">2020-09-04</p>
            </section>

            <section class="profile_head">
               <p class="profile_header_head">Last Updated</p>
               <p class="profile_header_sub">2020-08-04</p>

            </section>

            <section class="profile_head" >
                <button type="button" class="centreblue_btn" >View Project</button>
 
             </section>

        </section>

         <section class="main_section">

            <section class="half_side">
                
                    <h4>Edit Project</h4>
                    <hr>
                    <p>Project Name</p>
                   <input type="text" class="fine_bar_stretch" placeholder="Project 4"id="project_name" /> 
           
                 
           
                   <p>Project Abstract</p>
                   <textarea name="project_abstract" class="fine_bar_stretch"> </textarea> 
           
           
                   
                    <p>Authors</p>
                   <input type="text" class="fine_bar_stretch" id="author" /> 
           
           
                   <p>Tag(s): </p>
                   <input type="text" class="fine_bar_stretch" id="tag" /> 
                    <br><br>
                   <button type="button" class="blue_btn">Save</button>
           
            </section>

            <section class="half_side">
                <h4>Manage Project files</h4>
                <hr>
                <section id="browse_bar">
                    <label class="centre_in_box">Click to open browser</label>
                    <button type="button" class="grey_btn">Browse</button>
                </section>
                <section id="project_files">
                    <section id="project_files_head">
                    <p>Project files</p>
                    </section>

                    <section id="project_files_upload">
                    </section>

                </section>
                </section>

            </section>

         </section>






         <footer class="footer">
            <section class="bar"></section>
    
            <section class="bar">
            <p class="footer_data" id="bland_text"> Project Explorer © 2020&nbsp ·&nbsp </p>
            <p class="footer_data"> &nbsp Edconnect</p>
            </section>
            </footer>
       </main>
    </body>
</html>
